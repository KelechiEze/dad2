
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereal Jubilee | Celebrating Dad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold-primary: #D4AF37;
        --gold-secondary: #B8860B;
        --ethereal-white: #FDFCFB;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--ethereal-white);
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .gold-text {
        background: linear-gradient(135deg, #D4AF37 0%, #B8860B 50%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      @keyframes shine {
        to { background-position: 200% center; }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(1deg); }
      }
      
      /* Marquee Animations - Speed adjusted to 60s */
      @keyframes marquee-ltr {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      @keyframes marquee-rtl {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee-ltr {
        animation: marquee-ltr 60s linear infinite;
      }
      .animate-marquee-rtl {
        animation: marquee-rtl 60s linear infinite;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .ethereal-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }
      .perspective-2000 { perspective: 2000px; }
      .parallax-card { transition: transform 0.5s cubic-bezier(0.2, 0, 0, 1); }
      .gold-glow { box-shadow: 0 0 40px rgba(212, 175, 55, 0.15); }
    </style>
